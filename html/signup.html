<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
  </head>
  <body>
    <div class="signup">
    <div class="form">
    <form id="signup-form">
      <div class="mb-3 img">
        <img src="../assets/img/imgicon.png" alt="">
        <input class="file" id="prof-img" type="file">
      </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address:</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="mb-3">
          <a href="./login.html" style="text-decoration: none;">I have an account</a>
        </div>
        <button type="submit" class="btn btn-primary">SignUp</button>
        <div class="google-signin">
          <img src="../assets/img/google img.png" alt="Google Logo">
          <a id="sigInWithGoogle">Continue With Google</a>
        </div>
      </form>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="../assets/js/signup.js"></script>
    <script type="module" src="../assets/js/googlesign.js"></script>
  </body>
</html>
