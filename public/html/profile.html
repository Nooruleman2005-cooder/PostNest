<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Profile</title>
</head>
<body>
     <div class="dashboard">
       <div class="side-bar">
        <div class="dash-cont"> 
          <h3 class="sa">Dashboard</h3>
          <i class="fa-solid fa-border-all"></i></div> 
         <div class="links">
          <a href="../index.html" class="sa">Home</a>
          <a href="../index.html"><i class="fa-solid fa-house"></i></a>
        </div>
          <div class="links">
          <a href="../html/addpost.html" class="sa">Create Post</a>
          <a href="../html/addpost.html"> <i class="fa-solid fa-pencil"></i></a>
        </div>
          <div class="links">
          <a href="../html/fav.html" id="fav"  class="sa">Favourite</a>
          <a href="../html/fav.html" id="fav-icon"><i class="fa-solid fa-star"></i></a>
        </div>
          <div class="links">
          <a href="" id="logout" class="sa">Logout</a>
          <a href="" id="icon-logout"><i class="fa-solid fa-power-off"></i></a>
        </div>
       </div>

       <div class="main-content">
       <div id="prof" class="profile-container"> 
        <div class="profile-card">
          <div class="prof-head">
            <img id="profile-pic" src="../assets/img/imgicon.png" alt="Profile Picture">
            <h2 id="user-name">John Doe</h2></div>
            <div class="prof-cont">
            <p id="user-email">johndoe@example.com</p>
            <p id="user-bio">This is a short bio about the user.</p></div>
            <button class="edit-pro" id="edit-btn">Edit Profile</button>
        </div>
     </div>

     <!-- Profile Edit Modal -->
<div id="edit-profile-modal" class="modal">
  <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Edit Profile</h2>
      <label for="new-name">Name:</label>
      <input type="text" id="new-name" placeholder="Enter new name">

      <label for="new-bio">Bio:</label>
      <textarea id="new-bio" placeholder="Enter new bio"></textarea>
      <button id="save-profile-btn">Save Changes</button>
  </div>
</div>


<!-- Post Update Modal -->
<div id="update-post-modal" class="modal">
  <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Update Post</h2>
      <input type="text" id="update-title" placeholder="Enter new title">
      <textarea id="update-desc" placeholder="Enter new description"></textarea>
      <select id="update-cate">
        <option value="" disabled selected>Select Category</option>
        <option value="Nature">Nature</option>
        <option value="Stylish">Stylish</option>
        <option value="Food">Food</option>
    </select>
      <button id="save-post-btn">Save Changes</button>
  </div>
</div>
     <div class="blog-cards">
     <div id="blogs"></div></div>
</div>
</div>

<footer>
  <div class="pages">
    <h2>Section</h2>
    <a href="../index.html">Home</a>
    <a href="../html/post.html">Post</a>
    <a href="../html/signup.html">SignUp</a>
  </div>
  <div class="pages">
    <h2>Categories</h2>
    <a href="">Nature</a>
    <a href="">Stylish</a>
    <a href="">Food</a>
  </div>
  <div class="pages">
    <h2>Let's Click and Search</h2>
    <form class="d-flex" role="search">
      <select id="category" class="form-control">
        <option value="" disabled selected>Select Category</option>
        <option value="Nature">Nature</option>
        <option value="Stylish">Stylish</option>
        <option value="Food">Food</option>
    </select>
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</footer>
