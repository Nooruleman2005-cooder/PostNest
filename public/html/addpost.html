<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
  </head>
  <body>
    <div class="add">
    <form id="adding-form">
        <div class="mb-3 img">
          <img src="../assets/img/imgicon.png" alt="">
          <input class="file" id="img" type="file">
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Title :</label>
          <input type="text" class="form-control" id="title">
          <div id="title" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description :</label>
          <input type="text" class="form-control des" id="descrip">
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Date :</label>
          <input type="text" class="form-control date" id="date">
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category :</label>
          <select id="category" class="form-control">
            <option value="" disabled selected>Select Category</option>
            <option value="Nature">Nature</option>
            <option value="Stylish">Stylish</option>
            <option value="Food">Food</option>
        </select>
        </div>
        <button type="submit" id="createpost" class="btn btn-primary">Create Post</button>
      </form>
     <div id="blogs"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script type="module" src="../assets/js/addpost.js"></script>
</body>
</html>
